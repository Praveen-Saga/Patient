<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-back-button defaultHref="home"></ion-back-button>
        </ion-buttons>
        <ion-title>
          Login
        </ion-title>
  </ion-toolbar>
</ion-header>

  
<ion-content>
    <ion-grid no-padding>
      <ion-row no-padding>
        <ion-col size-xl='4' size-md='6' size-sm='8' offset-xl='4' offset-md='3' offset-sm='2' no-padding>
            <ion-card style="margin-top:10vh;">
              <!-- <ion-header>
                <ion-toolbar color='primary' text-center>
                  <ion-title>Login Form</ion-title>
                </ion-toolbar>
              </ion-header> -->
              <form (ngSubmit)='loginUser(loginForm)' #loginForm='ngForm'>
                  <ion-grid no-padding>
                      <!-- <ion-row>
                          <ion-col padding-vertical text-center>
                              <h1 >Login Form</h1>
                          </ion-col>
                        </ion-row> -->
                    <ion-row padding>
                      <ion-col >
                        <ion-item>
                          <ion-label position="floating">User Name</ion-label>
                          <ion-input type='email' pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email='ngModel' required name='username' [(ngModel)]='login.email'></ion-input>
                        </ion-item>
                        <div *ngIf='!email.valid && email.touched'>
                          <ion-label color='danger' *ngIf='email.errors.pattern'> Please Enter a Valid Username!</ion-label> 
                           <!-- pattern='/^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$/' regexp that takes everything false -->
                          <ion-label color='danger' *ngIf='email.errors.required'> Username is required!</ion-label>
                      </div>
                      </ion-col>
                    </ion-row>
                    <ion-row padding>
                      <ion-col>
                        <ion-item>
                          <ion-label position="floating">Password</ion-label>
                          <ion-input type='password' name='password' [(ngModel)]='login.password' #password='ngModel' required></ion-input>
                        </ion-item>
                        <ion-label color='danger' *ngIf='!password.valid && password.touched'>Password is required</ion-label>
                      </ion-col>
                    </ion-row>
                    <ion-row padding>
                      <ion-col>
                          <ion-label [routerLink]="['/login','forgot-password']">
                            <span>Forgot Password?</span>
                          </ion-label>
                      </ion-col>
                    </ion-row>
                    <ion-row padding>
                        <ion-col size='2' >
                            <ion-button fill='outline' type='button' color='tertiary' slots='start' routerLink="/login/sign-up"> Sign up</ion-button>
                          </ion-col>
                        <ion-col size='2' offset='6'>
                          <ion-button  type='submit' slots='end' [disabled]='!loginForm.valid'> Login</ion-button>
                        </ion-col>
                      </ion-row>
                  </ion-grid>
              </form>
              </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    
  </ion-content>
