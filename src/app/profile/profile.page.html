<ion-header>
    <ion-toolbar>
        <ion-buttons slot='start'>
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
            Profile
          </ion-title>
    </ion-toolbar>
  </ion-header>


<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <ion-card *ngIf='!isAuth'>
    <ion-grid>
      <ion-row>
          <ion-col>
            <ion-button color='primary' routerLink="/login" expand='block'>Login</ion-button>                        
          </ion-col>
        </ion-row>
      <ion-row>
        <ion-col>
            <ion-button color='tertiary' expand='block' routerLink="/login/sign-up" fill='outline'>Sign up</ion-button>
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-card>

  <ion-card *ngIf='isAuth'>
    <ion-grid>
      <ion-row text-center no-padding>
        <ion-col>
          <ion-label style="font-size: 2em;" text-capitalize>{{loadedUserDetails?.name}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row text-center no-padding>
          <ion-col>
            <ion-label class="details">{{loadedUserDetails?.phone}}</ion-label>
          </ion-col>
        </ion-row>
        <ion-row text-center no-padding>
            <ion-col>
              <ion-label class="details">{{loadedUserDetails?.email}}</ion-label>
            </ion-col>
          </ion-row>
    </ion-grid>
  </ion-card>

  <ion-card *ngIf='isAuth'>
      <ion-list no-padding>
          <ion-item [routerLink]="['/login','change-password']">
          <ion-icon name="key" slot='start' color='primary'></ion-icon>
              <ion-label>
                Change Password
              </ion-label>
              <ion-icon name="arrow-forward" slot='end' mode='ios'></ion-icon>
          </ion-item>
          <ion-item routerLink='/profile/appointments'>
              <ion-icon name="albums" slot='start' color='primary'></ion-icon>
              <ion-label>
                  Appointment History
                </ion-label>
                <ion-icon name="arrow-forward" slot='end' mode='ios'></ion-icon>
          </ion-item>
          <!-- <ion-item>
              <ion-icon name="create" slot='start' color='primary'></ion-icon>
              <ion-label>
                  Edit Profile
                </ion-label>
                <ion-icon name="arrow-forward" slot='end' mode='ios'></ion-icon>
          </ion-item> -->
          <ion-item (click)='shareApp()'>
              <ion-icon name="share-alt" slot='start' color='primary'></ion-icon>
              <ion-label>
                  Share App
                </ion-label>
                <ion-icon name="arrow-forward" slot='end' mode='ios'></ion-icon>
          </ion-item>
          <ion-item lines='none' (click)='logout()'>
              <ion-icon name="exit" slot='start' color='primary'></ion-icon>
              <ion-label>
                  Logout
                </ion-label>
                <ion-icon name="arrow-forward" slot='end' mode='ios'></ion-icon>
          </ion-item>
         
        </ion-list>
  </ion-card> 
</ion-content>
