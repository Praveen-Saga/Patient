<!-- User Details -->

<!-- Doctor Details -->

  <ion-card  >
      <ion-card-header>
        <ion-card-title text-center text-uppercase>
        {{loadedActorDetails?.name}}
        </ion-card-title>
      </ion-card-header>
      <ion-grid style="font-size:1.2em;">
      <ion-row *ngIf='loadedActorDetails.speciality && loadedActorDetails.speciality!==""'>
        <ion-col>
           <b>Speciality:</b> {{loadedActorDetails?.speciality}}
        </ion-col>
      </ion-row>
      <ion-row *ngIf='loadedActorDetails.qualification && loadedActorDetails.qualification!==""'>
          <ion-col>
              <b>Qualification:</b>  {{loadedActorDetails?.qualification}}
          </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <b>Address:</b>  {{loadedActorDetails?.address}}
            </ion-col>
          </ion-row>
          <ion-row>
              <ion-col>
                  <b>Choose Slot:</b> 
              </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                  <ion-item>
                    <ion-label position='floating'>Day</ion-label>
                    <ion-select type='text' name="day" #day='ngModel' [(ngModel)]='slot.day' (ionChange)='setTime(slot.day)' required>
                      <ion-select-option *ngFor='let day of loadedActorDetails.slots' [value]='day.availableDays'>{{day.availableDays}}</ion-select-option>
                    </ion-select>
                  </ion-item>
                  <ion-label color='danger' *ngIf='!day.valid && day.touched'>Name is required!</ion-label>
                </ion-col>
                <ion-col>
                    <ion-item>
                      <ion-label position='floating'>Time</ion-label>
                      <ion-select type='text' name="time" #time='ngModel' [(ngModel)]='slot.time' required> 
                        <ion-select-option *ngFor='let time of selectedDayTimes[0]?.availableTimes' [value]='time'>{{time}}</ion-select-option>
                      </ion-select>
                    </ion-item>
                    <ion-label color='danger' *ngIf='!time.valid && time.touched'>Time is required!</ion-label>
                  </ion-col>
              </ion-row>
    </ion-grid>
  </ion-card>
<!-- Doctor Details -->

  <ion-grid >
    <ion-row text-center>
      <ion-col>
        <ion-button (click)='submit()' [disabled]="day.invalid || time.invalid">Take Appointment</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
