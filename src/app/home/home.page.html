<ion-header>
  <ion-toolbar>
      <ion-buttons slot='start'>
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
    <ion-title>
      Home Care Portal
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size='6' *ngFor='let provider of serviceProviders' text-center>
        <ion-buttons [routerLink]='[provider._id]'>
            <ion-card  style="height: 19vh;background-color: white;border:1px solid rgb(150, 207, 226);" >
                <ion-card-content style="height: 80%;" no-padding>
                <!-- <ion-item lines='none'> -->
                    <ion-img [src]='provider.icon' style="height:100%;width: 100%;"></ion-img>
                  <!-- </ion-item> -->
                </ion-card-content>
                <ion-card-header style="height: 20%;" no-padding>
                    <ion-card-title style="padding-top: 2px;padding-bottom: 2px;">{{provider.providerName}}</ion-card-title>
                </ion-card-header>
              </ion-card>
        </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
